<ion-view view-title="Lista  de usuarios">
  <ion-content  style="background-color: #ebebe0">
    <br><br><br>

    <strong><h1 align="center"  ng-bind="quantidade_usuarios + ' usuarios confirmados'" ></h1><strong>

      <br>

      <div>
      <a href="#/app/novo_usuario/{{evento_id}}" class="button button-block button-positive" >Novo usuario <span style="font-size:x-large" class="ion-ios-plus-outline"></span></a>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search"  placeholder="Nome do usuario">
      </label>
      </div>

      <br>
      <ion-list>
        <ion-item ng-repeat="x in lista_usuarios"   ng-href="" style="background:#ebebe0" align="left">

          <img src="http://api-eden.cursophprj.com.br/usuario/list/{{x.img}}" width="10%" height="10%">
          <h2> <strong> {{x.nome}} - {{x.email}}  </strong> </h2>
          <p>  <a href="#" ng-click="excluir_evento(x.id)" class="button  button-assertive"  >Excluir</a></p>

        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
